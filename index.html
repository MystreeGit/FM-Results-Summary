<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="results">
      <div id="results__score-section">
        <p id="results__score-title">Your Result</p>
        <div class="gradiant-circle">
          <div></div>
          <p id="results__score">76</p>
          <p id="results__score-subtext">of 100</p>
        </div>
        <p id="results__score-word">Great</p>
        <p id="results__score-word-subtext">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div id="results__breakdown-section">
        <p id="results__breakdown-title">Summary</p>
        <div>
          <div id="result__tab-reaction">
            <p class="results__catagory-text">Reaction</p>
            <p class="results__catagory-score">80 / 100</p>
          </div>
          <div id="result__tab-memory">
            <p class="results__catagory-text">Memory</p>
            <p class="results__catagory-score">92 / 100</p>
          </div>
          <div id="result__tab-verbal">
            <p class="results__catagory-text">Verbal</p>
            <p class="results__catagory-score">61 / 100</p>
          </div>
          <div id="result__tab-visual">
            <p class="results__catagory-text">Visual</p>
            <p class="results__catagory-score">72 / 100</p>
          </div>
        </div>

        <button id="results__continue">Continue</button>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mystree</a>.
    </div>
  </body>
</html>
